<section id="contact" class="background-darkest">
    <div class="container contact-all">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Let's Get In Touch!</h2>
            <hr class="primary">
        </div>
        <br>

        <div class="contact-items">
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <img src="img/portrait.jpeg" class="icon img-responsive portrait-photo" alt="">
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">

                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn text-primary" data-wow-delay=".1s"></i>
                    <!--                    <p>{{ site.email }}</p>-->
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn text-primary" data-wow-delay=".1s"></i>
                    <!--                    <p>{{ site.github_username }}</p>-->
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn text-primary" data-wow-delay=".1s"></i>
                    <!--                    <p>{{ site.linkedin_username }}</p>-->
                </a>
            </div>

        </div>
</section>
